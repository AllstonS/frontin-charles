<!DOCTYPE html>
<!-- saved from url=(0034)http://localhost:3000/#/addcompany -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://localhost:3000/assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://localhost:3000/assets/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <script src="./Charleston on the Front_files/js"></script><script src="./Charleston on the Front_files/main.js"></script>
<!--   <link rel="stylesheet" href="assets/css/compiled.css"> -->
  <title>Charleston on the Front</title>
<script type="text/javascript" charset="UTF-8" src="./Charleston on the Front_files/common.js"></script><script type="text/javascript" charset="UTF-8" src="./Charleston on the Front_files/util.js"></script><script type="text/javascript" charset="UTF-8" src="./Charleston on the Front_files/stats.js"></script></head>
<body ng-app="frontin" class="ng-scope" cz-shortcut-listen="true">
  <!-- ngView:  --><div ng-view="" class="ng-scope"><div class="routeLinks ng-scope">
  <a href="http://localhost:3000/#/admincompanies"><span class="fa-lg">  
    <i class="fa fa-arrow-left"></i>
  </span>Back to List</a>
</div>

<div class="container addCompany ng-scope">

  <h3>Add a new company</h3>

  <form ng-submit="adminCtrl.addCompany(newCompany)" class="ng-valid ng-dirty ng-valid-parse">
    <input type="text" ng-model="newCompany.logo" placeholder="img Url" class="ng-valid ng-dirty ng-valid-parse ng-touched">
    <input type="text" ng-model="newCompany.name" placeholder="Company Name" class="ng-pristine ng-untouched ng-valid">
    <input type="text" ng-model="newCompany.address1" placeholder="Street Address 1" class="ng-pristine ng-untouched ng-valid">
    <input type="text" ng-model="newCompany.address2" placeholder="Street Address 2" class="ng-pristine ng-untouched ng-valid">
    <input type="text" ng-model="newCompany.city" placeholder="City" class="ng-pristine ng-untouched ng-valid">
    <input type="text" ng-model="newCompany.zip" placeholder="ZIP" class="ng-pristine ng-untouched ng-valid">
    <input type="text" ng-model="newCompany.email" placeholder="e-mail address" class="ng-pristine ng-untouched ng-valid">
    <input type="text" ng-model="newCompany.phone" placeholder="Phone" class="ng-pristine ng-untouched ng-valid">
    <input type="text" ng-model="newCompany.twitter" placeholder="Twitter" class="ng-pristine ng-untouched ng-valid">
    <input type="text" ng-model="newCompany.website" placeholder="Website Url" class="ng-pristine ng-untouched ng-valid">
    <input type="text" ng-model="newCompany.careersSite" placeholder="Careers Site Url" class="ng-pristine ng-untouched ng-valid">
    <textarea type="text" ng-model="newCompany.descrLong" placeholder="Company profile - long" class="ng-pristine ng-untouched ng-valid"></textarea>
    <textarea type="text" ng-model="newCompany.descrShort" placeholder="Company profile - short" class="ng-pristine ng-untouched ng-valid"></textarea>
    <textarea type="text" ng-model="newCompany.clients" placeholder="Company clients" class="ng-pristine ng-untouched ng-valid"></textarea>
    <input type="text" ng-model="newCompany.hiring" placeholder="Hiring?" class="ng-pristine ng-untouched ng-valid"> <!-- options: front, back, full -->
    <input type="text" ng-model="newCompany.approved" placeholder="Approved?" class="ng-pristine ng-untouched ng-valid"> <!-- y or n -->


    <button type="submit">Add Product</button>
    <!-- or   <a href="" class="btn-login" ng-click="adminCtrl.addNewProduct(newProduct)">Add product</a> -->
  </form>

</div>
</div>

<!---SCRIPTS -->
<script src="./Charleston on the Front_files/lodash.js"></script>
<script src="./Charleston on the Front_files/angular.js"></script>
<script src="./Charleston on the Front_files/angular-route.js"></script>

<script src="./Charleston on the Front_files/bootstrap.js"></script>

<!---MAIN APP SCRIPTS -->
<script src="./Charleston on the Front_files/app.js"></script>

<!-- ADMIN SCRIPTS -->
<script src="./Charleston on the Front_files/admin.module.js"></script>
<script src="./Charleston on the Front_files/admin.controller.js"></script>
<script src="./Charleston on the Front_files/admin.service.js"></script>
<script src="./Charleston on the Front_files/login.module.js"></script>
<script src="./Charleston on the Front_files/login.controller.js"></script>
<script src="./Charleston on the Front_files/login.service.js"></script>

<!-- FRONT SCRIPTS -->

</body></html>
