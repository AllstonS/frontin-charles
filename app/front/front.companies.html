<div class="wrapper">

    <div class="header">
        <a href=""class="homePage">frontin' charleston</a>
        <a href=""class="linkss">about</a>
        <a href=""class="linkss">companies</a>
        <a href=""class="linkss">map</a>
        <a href=""class="linkss adminn">admin</a>
    </div>




   <div class="right">
       <div class="container-list">
           <div class="box" ng-repeat="company in compCtrl.companies">
               <div class="boxTop">
                   <div class="boxLogo">
                       <img class="companyLogo" ng-src="{{company.logo}}" alt="{{company.name}}">
                   </div>
                   <div class="boxHiring">
                       <img class="hiring" ng-class="{{company.hiring}} === 'Yes' ? 'hiring' : 'not-hiring'">
                   </div>
               </div>
               <div class="boxBottom">
                   <span class="companyName">{{company.name}}</span>
                   <a class="more" href="#/details/{{company._id}}">info.</a>
                   <div ng-controller="FavoriteController as favorite">
                       <button class="buy" ng-click="favorite.addFavoriteCompany(company)">favorite</button>
                  </div>
               </div>
           </div>
       </div>
   </div>
</div>
