<div class="backbtn-wrapper">
  <i ng-click="compCtrl.goToCompanies()" class="fa fa-2x fa-arrow-left"></i>
</div>



<div class="containerDetailView">
  <ul>
    <li class="members box">
      <img class="profile" ng-src="{{compCtrl.singleCompany.logo}}" alt="compCtrl.singleCompany.name">
      <ul class="info">
       <p>{{compCtrl.singleCompany.address1}} </p>
       <p>{{compCtrl.singleCompany.city}} </p>
       <p>{{compCtrl.singleCompany.zip}} </p>
       <p>{{compCtrl.singleCompany.phone}} </p>
       <a class="website" target= "_blank"       href="{{compCtrl.singleCompany.website}}">{{compCtrl.singleCompany.website}}</a>
       <p class="infoDescription">{{compCtrl.singleCompany.descrLong}} </p>
     </ul>
    </li>
  </ul>
</div>
